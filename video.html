<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* change to cover if you want full screen crop */
    }
  </style>
</head>
<body>

  <video
    id="vid"
    src="video.mp4"
    muted
    playsinline
    preload="auto"
  ></video>

  <script>
    const v = document.getElementById("vid");

    v.playbackRate = 2.0;

    v.addEventListener("loadeddata", () => {
      v.play().catch(()=>{});
    });

    v.addEventListener("canplay", () => {
      v.play().catch(()=>{});
    });
  </script>

</body>
</html>
