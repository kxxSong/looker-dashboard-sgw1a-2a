<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="https://vjs.zencdn.net/8.23.4/video-js.css" rel="stylesheet" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: black;
        overflow: hidden;
      }
      .video-js {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <video
      id="my-video"
      class="video-js vjs-default-skin"
      controls
      autoplay
      muted
      playsinline
      preload="auto"
      data-setup="{}"
    >
      <source src="" type="video/mp4" />
    </video>

    <script src="https://vjs.zencdn.net/8.23.4/video.min.js"></script>

    <script>
      const player = videojs("my-video");

      document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get("videoUrl");

        if (videoUrl) {
          player.src({ src: decodeURIComponent(videoUrl), type: "video/mp4" });
          player.ready(() => {
            player.play().catch(() => {});
          });
        }
      });

      player.on('ended', () => {
        fetch('pages.json')
          .then(response => response.json())
          .then(pages => {
            let currentPageIndex = localStorage.getItem('currentPageIndex') ? parseInt(localStorage.getItem('currentPageIndex')) : 0;
            currentPageIndex++;
            if (currentPageIndex >= pages.length) {
              currentPageIndex = 0;
            }
            localStorage.setItem('currentPageIndex', currentPageIndex);
            window.location.href = 'index.html';
          });
      });
    </script>
  </body>
</html>
